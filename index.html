<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Title of Website -->
  <title>eval</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/eval-logo-2.png" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/plugins/bootstrap.min.css">

  <!-- Font Icons -->
  <link rel="stylesheet" href="css/icons/font-awesome.css">
  <link rel="stylesheet" href="css/icons/linea.css">

  <!-- Google Fonts -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Responsive CSS -->
  <link href="css/responsive.css" rel="stylesheet">


</head>
<body data-spy="scroll" data-target=".scrollspy" class="bg-dark">
<div id="page">

  <!-- ============================
       BG & Overlays
  ================================= -->

  <!-- Overlay BG -->
  <div class="section-overlay bg-solid-color overlay-opacity"></div>
  <!-- /End Overlay BG -->

  <!-- Modal -->
  <div id="modal-notify" class="modal fade modal-scale" tabindex="-1" role="dialog"
       aria-labelledby="modal-notifyLabel">

    <!-- .modal-dialog -->
    <div class="modal-dialog" role="document">
      <div>

        <!-- .modal-content -->
        <div class="modal-content text-center bg-dark text-light">
          <button class="button-close" data-dismiss="modal" aria-label="Close"><i
              class="icon icon-lg icon-arrows-remove"></i></button>


          <!-- Headline -->
          <div class="wrap-line border-dark">
            <h3><span class="font-weight-200">Stay</span> Tuned</h3>
          </div>
          <!-- /End Headline -->

          <!-- Description -->
          <div class="p-t-b-15">
            <p>We launch our new website soon.</p>
          </div>
          <!-- /End Description -->

         
        </div>

      </div>
      <!-- /End .modal-content -->
    </div>
    <!-- /End .modal-dialog -->
  </div>
  <!-- /End Modal -->

  <!-- ============================
       Header Navigation
  ================================= -->
  <header>
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-white col-transform">
            <div class="navbar-wrapper">
              <!-- Navbar Links -->
              <div class="navbar-links scrollspy">
                <ul class="nav">
                  <li><a class="smooth-scroll link-white" href="#about">About</a></li>
                  <li><a class="smooth-scroll link-white" href="#contact">Contact</a></li>
                </ul>
              </div>
               <!-- /End Navbar Links -->
            </div>
          </div>
        </div>
      </div>
    </nav>
     
  </header>

  <div class="container-fluid">
    <div class="row">
      <div id="info" class="col-md-12 text-white text-center page-info col-transform">
        <div class="vert-middle">
          <div class="reveal scale-out">

            <!-- Count Down -->
            <div class="count-down p-t-b-15" data-end-date="mar 21, 2024 00:00:00">
            </div>
            <!-- /End Count Down -->

            <!-- Logo -->
            <div class="p-t-b-15">
              <img src="./images/eval-logo-2.png" height="" width="100" alt="">
            </div>
            <!-- /End Logo -->

            <div class="p-t-b-15">
              <h2>
                <span>COMING</span>
                <span>SOON!</span>
              </h2>
              <p>Before launching our Website</p>
              <p>We're working hard to give you the best experience!
              </p>
              <!-- /End Headline & Description -->
            </div>
            <!-- Arrow -->
            <div class="p-t-b-20">
              <i class="icon icon-sm icon-arrows-slim-down-dashed"></i>
            </div>
            <!-- /End Arrow -->

            <!-- Buttons -->
            <div class="p-t-b-15 btn-row">
              <button class="btn btn-color" data-toggle="modal"
                      data-target="#modal-notify"
                      role="button">Show More
              </button>
             
            </div>
            <!-- /End Buttons -->

            <!-- Social Media Links -->
            <div class="p-t-b-30">
              <p>
                <a href="" class="link-white"><i
                    class="fa fa-facebook"></i></a>
                <a href="" class="link-white"><i
                    class="fa fa-twitter"></i></a>

                <a href="" class="link-white" target="_blank">
                      <i class="fa fa-instagram"></i></a>    
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Scripts -->
<script src="js/plugins/jquery1.11.2.min.js"></script>
<script src="js/plugins/bootstrap.min.js"></script>
<script src="js/plugins/jquery.countdown.min.js"></script>

<!-- Custom Script -->
<script src="js/custom.js"></script>

</body>

</html>
